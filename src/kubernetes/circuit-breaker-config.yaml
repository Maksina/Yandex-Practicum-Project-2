apiVersion: networking.istio.io/v1beta1 
kind: DestinationRule               
metadata:
  name: circuit-breaker-monolith    
  namespace: cinemaabyss                
spec:
  host: monolith                    
  trafficPolicy:                    
    connectionPool:                 
      tcp:                          
        maxConnections: 10         
      http:                         
        http1MaxPendingRequests: 10 
        maxRequestsPerConnection: 10 
        maxRetries: 0               
    outlierDetection:              
      consecutive5xxErrors: 3       
      interval: 30s                 
      baseEjectionTime: 1m         
      maxEjectionPercent: 100        
---

apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: circuit-breaker-movies
  namespace: cinemaabyss                
spec:
  host: movies-service                     
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 10         
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 10
        maxRetries: 0
    outlierDetection:
      consecutive5xxErrors: 3       
      interval: 30s
      baseEjectionTime: 1m
      maxEjectionPercent: 100